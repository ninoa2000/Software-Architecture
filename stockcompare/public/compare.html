<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Stocks - Stock Price Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Stock Compare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="compare.html">Compare Stocks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mb-4">Compare Stock Prices</h1>
        
        <div class="alert alert-info mb-4">
            <p><strong>How to use:</strong> Enter two stock symbols and select a date range to compare their performance.</p>
            <p>Example symbols: AAPL (Apple), MSFT (Microsoft), GOOGL (Alphabet), AMZN (Amazon)</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger mb-4" style="display: none;"></div>
        
        <div class="form-container">
            <form id="compareForm" onsubmit="event.preventDefault(); compareStocks();">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="symbol1" class="form-label">Stock Symbol 1</label>
                        <input type="text" class="form-control" id="symbol1" name="symbol1" required placeholder="e.g. AAPL">
                    </div>
                    <div class="col-md-6">
                        <label for="symbol2" class="form-label">Stock Symbol 2</label>
                        <input type="text" class="form-control" id="symbol2" name="symbol2" required placeholder="e.g. MSFT">
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Compare Stocks</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Set default dates
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            // Default to 3 months ago
            const startDate = new Date();
            startDate.setMonth(startDate.getMonth() - 3);
            startDateInput.value = startDate.toISOString().split('T')[0];
            
            // Default to today
            const endDate = new Date();
            endDateInput.value = endDate.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
