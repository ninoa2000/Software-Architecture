<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Stocks - Stock Price Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Stock Compare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/compare">Compare Stocks</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mb-4">Compare Stock Prices</h1>
        
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        
        <div class="form-container">
            <form method="post" action="/compare">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="symbol1" class="form-label">First Stock Symbol</label>
                        <input type="text" class="form-control" id="symbol1" name="symbol1" 
                               placeholder="e.g., AAPL" required>
                        <div class="form-text">Enter the stock symbol (e.g., AAPL for Apple)</div>
                    </div>
                    <div class="col-md-6">
                        <label for="symbol2" class="form-label">Second Stock Symbol</label>
                        <input type="text" class="form-control" id="symbol2" name="symbol2" 
                               placeholder="e.g., MSFT" required>
                        <div class="form-text">Enter the stock symbol (e.g., MSFT for Microsoft)</div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                        <div class="form-text">Maximum date range is 2 years</div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Compare Stocks</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set default dates (1 year period)
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(today.getFullYear() - 1);
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = oneYearAgo.toISOString().split('T')[0];
        });
    </script>
</body>
</html>
